# Configuraci√≥n IBM MQ
ibm.mq.queueManager=MQADESA
ibm.mq.channel=ESP.SVRCONN
ibm.mq.connName=mqadesa.sii.cl(3434)
ibm.mq.user=BATCH_POL
ibm.mq.password=BATCH_POL

# Colas a procesar
ibm.mq.queue1=NOTIFICA.EOL.RTA
ibm.mq.queue2=NOTIFICA.EOL.MAS

# Database Configuration (en memoria para testing)
spring.datasource.url=jdbc:h2:mem:batchdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Spring Batch Configuration
spring.batch.jdbc.initialize-schema=always

# Logging
logging.level.com.policia.batch=DEBUG
logging.level.org.springframework.batch=INFO
logging.level.org.springframework.jms=DEBUG

